<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SEO Indexing Tracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;700&family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/app.css') }}" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
  </head>
  <body>
    <div class="page-shell">
      <header class="site-header">
        <a class="brand" href="/">SEO Indexing Tracker</a>
        <nav aria-label="Primary" class="site-nav">
          <a href="/">Dashboard</a>
          <a href="/ui/queue">Queue</a>
          <a href="/ui/websites">Websites</a>
          <a href="/ui/sitemaps">Sitemaps</a>
          <a href="/health">Health</a>
        </nav>
      </header>

      <main class="site-main">{% block content %}{% endblock %}</main>

      <footer class="site-footer">
        <p>Environment: {{ settings.LOG_LEVEL }} mode</p>
        {% if current_user %}
        <p>Signed in as {{ current_user }}</p>
        {% else %}
        <p>Guest mode</p>
        {% endif %}
      </footer>
    </div>
  </body>
</html>
