services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite+aiosqlite:///./data/seo_indexing_tracker.db}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env or environment}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-text}
      LOG_FILE: ${LOG_FILE:-/app/logs/seo-indexing-tracker.log}
      LOG_FILE_MAX_BYTES: ${LOG_FILE_MAX_BYTES:-10485760}
      LOG_FILE_BACKUP_COUNT: ${LOG_FILE_BACKUP_COUNT:-5}
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
      SCHEDULER_JOBSTORE_URL: ${SCHEDULER_JOBSTORE_URL:-sqlite:///./data/scheduler-jobs.sqlite}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/app/credentials/service-account.json}
    ports:
      - ${APP_PORT:-8000}:${PORT:-8000}
    volumes:
      - sqlite_data:/app/data
      - service_account_credentials:/app/credentials
      - app_logs:/app/logs
    healthcheck:
      test:
        - CMD-SHELL
        - >-
          python -c "import os, sys, urllib.request; port = os.getenv('PORT',
          '8000'); status = urllib.request.urlopen(f'http://127.0.0.1:{port}/health',
          timeout=3).status; sys.exit(0 if status == 200 else 1)"
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

volumes:
  sqlite_data:
  service_account_credentials:
  app_logs:
